<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae | AI Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ff4d4d; /* Mistral-ish Orange/Red */
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border-radius: 24px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        p {
            color: #888;
            margin-bottom: 2.5rem;
        }

        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .cv-btn {
            text-decoration: none;
            color: var(--text);
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cv-btn:hover {
            background: var(--text);
            color: var(--bg);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        .lang-code {
            font-size: 0.8rem;
            opacity: 0.6;
            border: 1px solid currentColor;
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Subtle Background Animation */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    
    <div class="container">
        <h1>Curriculum Vitae</h1>
        <p>Select your preferred language</p>
        
        <div class="btn-group">
            <a href="cv2026fr.pdf" target="_blank" class="cv-btn">
                <span class="lang-code">FR</span> French Version
            </a>
            <a href="cv2026en.pdf" target="_blank" class="cv-btn">
                <span class="lang-code">EN</span> English Version
            </a>
        </div>
    </div>
</body>
</html>
